    <!-- Star Header -->
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dynamic Servicios</a>
          <button
            class="navbar-toggler"

            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
            Menu
            </h5>
            <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
          </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../Index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./Nosotros.html">Nosotros</a>

                    <li class="nav-item">

                      <a class="nav-link" href="./Clientes.html">Clientes</a>

                      <a class="nav-link" href="#">Contactenos</a>
                    </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
          <div id="carouselExampleDark" class="carousel carousel-light slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active bg-light" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class="bg-light"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="bg-light"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="../Images/pexels-pixabay-60504.jpg" height="300px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block text-light">
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../Images/cerosyunos.jpg" height="300px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block text-light">
                </div>
              </div>
              <div class="carousel-item">
                <img src="../Images/d.jpg" height="300px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block text-light">
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>  
    </header>
    <!-- Star Main -->
    <main class="bg-secondary">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="text" class="form-control"/>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="text" class="form-control"/>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Mail</label>
          <input
            type="email"
            class="form-control"
            id="inputAddress"
            placeholder="usuario@dominio.com"
          />
        </div>
        <div class="col-md-6">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12"></div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
    <footer class="d-flex justify-content-evenly bg-dark p-2 text-white">
        <p>Copyright 2022 | Dynamic Servicios</p>
    </footer>
</body>
